<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Education</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="no-navbar">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 d-none d-md-block p-0">
                <div class="bg-image-container bg-image-login"></div>
            </div>
            <div class="col-12 col-md-6 p-0">
                <div class="bg-striped">
                    <div class="row justify-content-center m-0 h-100">
                        <div class="col-10 col-md-7">
                            <div class="d-flex flex-column justify-content-center align-items-center h-100">
                                <div class="login-container block-white">
                                    <div class="login-title-block">
                                        <span class="login-title title-clickable">Qeydiyyat</span>
                                        <span class="login-title title-clickable active">Daxil ol</span>
                                    </div>
                                    <div class="login-block">
                                        <form action="" class="form">
                                            <div class="form-group">
                                                <label class="input-label">Mobil nömrə</label>
                                                <div class="with-icon">
                                                    <input type="text" name="phone" class="form-control" placeholder="+994 00 000 00 00">
                                                    <span class="input-icon clear-icon"></span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="input-label">Şifrə</label>
                                                <div class="with-icon">
                                                    <input type="password" name="password" class="form-control">
                                                    <span class="input-icon show-icon" data-cahange-to="text"></span>
                                                </div>
                                            </div>
                                            <div class="form-check my-3 text-center">
                                                <input type="checkbox" id="confirm" name="confirm" class="form-check-input checkbox-custom">
                                                <label for="confirm" class="login-text text-link">İstifadəçi şərtlərini qəbul edirəm.</label>
                                            </div>
                                            <div class="form-group text-center">
                                                <button class="btn btn-login text-white w-100">Daxil ol</button>
                                            </div>
                                            <a href="#"><span  class="login-text text-link">Şifrəni unutumusunuz ?</span></a>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
